<!DOCTYPE html>
<html>
    <head>
        <title>ミリオンライブおすすめ曲検索</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <style>
            input[type=checkbox] {
                transform: scale(1.5);
            }
            html {height:100%;
            }
            body {height:100%}
            #main {height:100%}
            h1, h2, th {
                white-space: nowrap;
                overflow:hidden;
                }
            @media (max-width: 575.98px) {
                html {
                    font-size: 50%;
                }
            }
        </style>
    </head>
<body>
    <div id="main">
        <div id="title" class="bg-primary text-light text-center">
            <h1><img src="colorcircle.png" style="height:30px; width:auto;vertical-align:middle;"/> ミリオンライブおすすめ曲検索</h1style="height:40px; width:auto;vertical-align:middle;">
        </div>
        <div id="contents" class="mx-auto">
            <div id="allsongs" class="container float-left col-sm-8">
                <div id="implemented" class="table-responsive">
                    <h2 class="bg-secondary text-light text-center">ミリシタ実装曲</h2>
                    <div id="songs"></div>
                </div>
                <div id="notimplemented">
                    <h2 class="bg-secondary text-light text-center">ミリシタ未実装曲からあなたにおすすめの曲</h2>
                    <div id="recommends"></div>
                </div>
            </div>
            <div id="graphs" class="float-left  col-sm-4">
                <h2 class="bg-secondary text-light text-center">アーティスト集計</h2>
                <canvas id="graph" height="600" width="400" class=""></canvas>
                <ul class="small">
                    <li>本検索ツールは、<a href="https://twitter.com/furuno_2">ふるの様</a>が作成された<a href="https://t.co/HHnUn8W3UQ?amp=1">楽曲データベース</a>の2020年8月時点でのデータを使用しています。ありがとうございます。</li>
                    <li>曲の雰囲気からおススメ曲を探したい人は<a href="http://mltd.fun/misakinator/">美咲ネーター</a>をどうぞ。</li>
                    <li>他事務所のおススメ曲を探したい人は<a href="https://tankarup.github.io/Imas-Song-Recommend/">こちら</a>へどうぞ。</li>
                </ul>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" type="text/javascript"></script>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script src="songs.js"></script>
<script src="main.js"></script>

</body>
</html>
