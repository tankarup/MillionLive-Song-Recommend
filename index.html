<!DOCTYPE html>
<html>
    <head>
        <title>ミリオンライブおすすめ曲検索</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <style>
            input[type=checkbox] {
                transform: scale(1.5);
            }
            html {height:100%}
            body {height:100%}
            #main {height:100%}
        </style>
    </head>
<body>
    <div id="main">
        <div id="title" class="bg-primary text-light text-center">
            <h1><img src="colorcircle.png" style="height:40px; width:auto;"/> ミリオンライブおすすめ曲検索</h1>
        </div>
        <div id="contents" class="mx-auto">
            <div id="allsongs" style="width:70%;" class="container float-left col-8">
                <div id="implemented" class="table-responsive" style="height:50%;">
                    <h2 class="bg-secondary text-light text-center">ミリシタ実装曲</h2>
                    <div id="songs"></div>
                </div>
                <div id="notimplemented">
                    <h2 class="bg-secondary text-light text-center">ミリシタ未実装曲からあなたにおすすめの曲</h2>
                    <div id="recommends"></div>
                </div>
            </div>
            <div id="graphs" class="float-left  col-4" style="width:30%">
                <h2 class="bg-secondary text-light text-center">アーティスト集計</h2>
                <canvas id="graph" height="600" width="400" class=""></canvas>
                <p class="small">本検索ツールは、<a href="https://twitter.com/furuno_2">ふるの様</a>が作成された<a href="https://t.co/HHnUn8W3UQ?amp=1">楽曲データベース</a>を使用しています。ありがとうございます。</p>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" type="text/javascript"></script>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script src="songs.js"></script>
<script src="main.js"></script>

</body>
</html>
